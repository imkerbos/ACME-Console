services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dev
    ports:
      - "10020:10020"
    volumes:
      - ..:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10020/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web.dev
    ports:
      - "3200:3200"
    volumes:
      - ../web:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:10020
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  go_mod_cache:
  go_build_cache:
  frontend_node_modules:
